<app-top-bar></app-top-bar>
<div class="appointmentContainer">
  <div class="step stepSelection">
    <h2>Paso 1: Seleccione especialidad</h2>
    <select class="inputField">
      <option disabled selected>Seleccione una especialidad</option>
      <option>Cardiology</option>
      <option>Dermatology</option>
    </select>
    <select class="inputField">
      <option disabled selected>Seleccione un doctor</option>
      <option>Dr. Smith</option>
      <option>Dr. Johnson</option>
    </select>
  </div>

  <div class="step stepSchedule">
    <h2>Paso 2: Escoja fecha y hora</h2>
    <input type="date" class="inputField">
    <input type="time" class="inputField">
  </div>

  <div class="step stepConfirmation">
    <h2>Paso 3: Confirme cita</h2>
    <button class="primaryButton" (click)="confirmAppointment()">Book Appointment</button>
  </div>
</div>
