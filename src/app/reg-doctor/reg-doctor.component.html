<div class="appContainer">
    <h1>Registrar doctor</h1>
    <div class="formDoctorContainer">
        <form [formGroup]="doctorForm" (ngSubmit)="onRegister()">
            <label for="nombreUsuario">Nombre de usuario:</label>
            <input id="nombreUsuario" formControlName="nombreUsuario" type="text" /><br><br>

            <label for="nombre">Nombre:</label>
            <input id="nombre" formControlName="nombre" type="text" /><br><br>

            <label for="apellido">Apellido:</label>
            <input id="apellido" formControlName="apellido" type="text" /><br><br>

            <label for="password">Contraseña:</label>
            <input id="password" formControlName="password" type="password" /><br><br>

            <label for="numero">Número de teléfono:</label>
            <input id="numero" formControlName="numero" type="tel" /><br><br>

            <label>Sexo:</label><br>
            <label>
                <input type="radio" formControlName="sexo" value="M"> Masculino
                </label><br>
            <label>
                <input type="radio" formControlName="sexo" value="F"> Femenino
            </label><br><br>

            <label for="especialidad">Especialidad:</label>
            <select id="especialidad" formControlName="especialidad">
                <option *ngFor="let esp of especialidades" [value]="esp.id">{{ esp.nombre }}</option>
            </select><br><br>

            <label for="horarioAtencion">Horario de Atención:</label>
            <input id="horarioAtencion" formControlName="horarioAtencion" type="time" /><br><br>
            <button type="submit" [disabled]="doctorForm.invalid">Guardar Doctor</button>
</form>
    </div>
</div>
