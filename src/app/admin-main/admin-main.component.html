<app-top-bar></app-top-bar>
<div class="appContainer">
    <div class="userManagementContainer">
        <h2>Gesti√≥n de usuarios</h2>    
        <div class="userManagement">
            <button class="doctorRegister" (click)="doctorRegister()">Registrar doctor</button>
            <button class="recepcionistRegister" (click)="recepcionistRegister()">Registrar recepcionista</button>
        </div>
    </div>
    <div class="specialitiesTableContainer">
        <div class="specialitiesTable">
            <table>
                <tr>
                    <th>Especialidades</th>
                </tr>
                @for (item of specialities; track $index){
                    <tr>
                        <td>{{ item.nombre }}
                            <div class="tableButtons">
                                 <button class="addButton" (click)="editSpeciality()">Editar</button>
                                <button class="deleteButton" (click)="deleteSpeciality()">Eliminar</button>
                            </div>
                        </td>
                    </tr>
                }
            </table>
        </div>
    </div>
</div>
